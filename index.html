    <!-- Critical CSS - Inlined for instant first paint (eliminates render-blocking) -->
    <style>
      /* Critical above-the-fold CSS - prevents FOUC and render-blocking */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Inter,system-ui,sans-serif;min-height:100dvh;scroll-behavior:smooth}
      body{margin:0;line-height:inherit;min-height:100dvh;background-color:hsl(240 10% 3.9%);color:hsl(0 0% 98%)}
      #root{min-height:100dvh;display:flex;flex-direction:column}
      /* Dark mode base colors */
      .dark{--background:240 10% 3.9%;--foreground:0 0% 98%;--primary:156 55% 42%;--primary-foreground:0 0% 100%}
      /* Loading spinner for Suspense fallback */
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      /* Essential layout utilities */
      .flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}
      .min-h-screen{min-height:100vh}.rounded-full{border-radius:9999px}
      .h-8{height:2rem}.w-8{width:2rem}.border-b-2{border-bottom-width:2px}
      .border-primary{border-color:hsl(156 55% 42%)}
      /* Header skeleton to prevent layout shift */
      header{height:3.5rem;position:sticky;top:0;z-index:50;background:hsl(240 10% 3.9%/0.95);backdrop-filter:blur(8px)}
      /* Font loading with fallback */
      @font-face{font-family:'Inter';font-style:normal;font-weight:400 700;font-display:swap;src:local('Inter')}
      @font-face{font-family:'Space Grotesk';font-style:normal;font-weight:400 700;font-display:swap;src:local('Space Grotesk')}
      h1,h2,h3,h4,h5,h6{font-family:'Space Grotesk',system-ui,sans-serif}
      /* Screen reader only */
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}
    </style>

    <!-- Google Analytics 4 - Loaded after page is interactive to reduce unused JS -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      // Defer GA script loading until after page is interactive
      function loadGA() {
        if (window.gaLoaded) return;
        window.gaLoaded = true;
        var s = document.createElement('script');
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-LW6J3XSWX2';
        s.async = true;
        document.head.appendChild(s);
        gtag('js', new Date());
        gtag('config', 'G-LW6J3XSWX2', { 'send_page_view': true });
      }
      // Load GA after user interaction or after 3 seconds (whichever comes first)
      if (document.readyState === 'complete') {
        setTimeout(loadGA, 3000);
      } else {
        window.addEventListener('load', function() { setTimeout(loadGA, 3000); });
      }
      ['scroll', 'click', 'touchstart', 'keydown'].forEach(function(e) {
        document.addEventListener(e, loadGA, { once: true, passive: true });
      });
