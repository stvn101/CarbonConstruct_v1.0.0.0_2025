name: Scheduled Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
    # Run monthly on the 1st at 2 AM UTC for material validation
    - cron: '0 2 1 * *'
  workflow_dispatch:
    inputs:
      run_material_validation:
        description: 'Run material validation audit'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  GITHUB_TOKEN: ${{ secrets.TOKEN_COPILOT_USE }}

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npx vitest run --coverage

      - name: Run E2E tests - All browsers
        run: npx playwright test
        env:
          CI: true

      - name: Upload all reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: full-test-reports
          path: |
            coverage/
            playwright-report/
          retention-days: 30

  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run accessibility tests
        run: npx playwright test accessibility --project=chromium
        env:
          CI: true

  performance-audit:
    name: Performance Audit (Lighthouse)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-scheduled-report
          path: .lighthouseci/
          retention-days: 30

      - name: Performance Summary
        run: |
          echo "## Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse CI completed. Check artifacts for detailed report." >> $GITHUB_STEP_SUMMARY

  material-validation-audit:
    name: Monthly Material Validation Audit
    runs-on: ubuntu-latest
    # Run on 1st of month OR manual dispatch with flag
    if: ${{ github.event.schedule == '0 2 1 * *' || github.event.inputs.run_material_validation == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Material Validation Tests
        run: npx vitest run src/lib/__tests__/material-validation.test.ts src/hooks/__tests__/useMaterialsDatabaseStats.test.ts --reporter=verbose
        env:
          CI: true

      - name: Trigger Edge Function Validation
        if: ${{ env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        run: |
          echo "## Material Validation Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monthly material validation audit triggered." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- Source tier classification (NABERS, NGER, ICE, ICM, BlueScope)" >> $GITHUB_STEP_SUMMARY
          echo "- NABERS range validation" >> $GITHUB_STEP_SUMMARY
          echo "- EPD expiry verification" >> $GITHUB_STEP_SUMMARY
          echo "- Outlier detection using z-scores" >> $GITHUB_STEP_SUMMARY
          echo "- Data integrity validation" >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Material Validation Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Sources Covered:" >> $GITHUB_STEP_SUMMARY
          echo "| Source | Tier | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NABERS 2025 | Tier 1 | ✅ Verified |" >> $GITHUB_STEP_SUMMARY
          echo "| NGER Materials | Tier 1 | ✅ Verified |" >> $GITHUB_STEP_SUMMARY
          echo "| EPD Australasia | Tier 1 | ✅ Verified |" >> $GITHUB_STEP_SUMMARY
          echo "| ICE V4.1 | Tier 2 | ✅ Industry |" >> $GITHUB_STEP_SUMMARY
          echo "| ICM Database | Tier 2 | ✅ Industry |" >> $GITHUB_STEP_SUMMARY
          echo "| BlueScope | Tier 2 | ✅ Industry |" >> $GITHUB_STEP_SUMMARY
