version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      production:
        patterns:
          - "@supabase/*"
          - "react*"
          - "@tanstack/*"
      development:
        patterns:
          - "@types/*"
          - "vitest"
          - "@playwright/*"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
